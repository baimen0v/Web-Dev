<!DOCTYPE html>

        <title>Challenge: Write a Poem!</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>My Poem.</h1>
        <h2>A.S.Pushkin</h2>
        <h2>U luka morya dub zeleny</h2>
        <p>U luka morya dub zeleny <br>
        Zlataya cep na dube tom <br>
        I dnem i nochu kot ucheny<br>
        Vse hodit po cepi krugom</p>
    </body>
</html>
